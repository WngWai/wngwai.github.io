# [UI]
## [top]
theme:
  name: material
  palette:
    - scheme: default # 日间模式
      primary: teal # 上方的
      accent: orange # 链接等可交互元件的高亮色
      toggle:
        icon: material/brightness-4 # 图标
        name: 切换至夜间模式 # 鼠标悬浮提示
    - scheme: slate # 夜间模式
      primary: teal
      accent: orange
      toggle:
        icon: material/brightness-7
        name: 切换至日间模式
  features:
    - navigation.tabs # 使用Tab来进行分类
    - navigation.top # 返回顶部的按钮 在上滑时出现
    - navigation.indexes # Tab会有一个index.md 而不是在打开Tab时打开第一篇文章
    - navigation.expand # 打开Tab时左侧目录全部展开
    - search.suggest # 搜索输入一些字母时推荐补全整个单词
    - search.highlight # 搜索出的文章关键词加入高亮
    - content.code.copy # 可以通过按钮复制代码
    - content.action.edit # 点击按钮跳转到编辑页面  需要结合 edit_uri 一起使用
  language: zh # 一些提示性的文字会变成中文
  icon:
    repo: fontawesome/brands/github
edit_uri: blob/main/docs # 编辑按钮跳转的链接
## [top-right corner]
repo_url: https://github.com/WngWai/wngwai.github.io.git # 右上角点击跳转的链接
repo_name: wngwai.github.io # 右上角的名字
